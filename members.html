    <script type="text/javascript">
        $(document).ready(function(){
            $(".openDialogButton").click(function (){
                var cvName = {"Akhil Sarwar T H": "akhil_cv.pdf", "Tom Saju": "tom_cv.pdf", "Abbad Maliyekkal": "abbad_cv.pdf"}
